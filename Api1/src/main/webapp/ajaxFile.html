<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>api</title>
<meta content="telephone=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<script type="text/javascript" src="js/rem_adapter_size.js"></script>
<script>
//callBack是回调函数
function loadXMLDoc(url,callBack){
	var xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange=callBack;
	xmlhttp.open("GET",url,true);
	xmlhttp.send();
}
function myFunction(){
	loadXMLDoc("/ajax/test1.txt",function(){
		if(xmlhttp.readyState==4 && xmlhttp.status==200){
    		document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    	}
	});
}
</script>
<script type="text/javascript">
function loadTxt()
{
var xmlhttp=new XMLHttpRequest();
xmlhttp.onreadystatechange=function(){
	console.log(xmlhttp.status+",==");
  if (xmlhttp.readyState==4 && xmlhttp.status==200){
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
 var fileObj = document.getElementById("file").files[0];
 var FileController = "mobileupload";
//xmlhttp.open("GET","cdc.txt",true);此种方法有可能获得的是服务器上的缓存,向URL添加一个唯一的ID,可以获得最新的结果,如下所示:
var formData=new FormData(document.getElementById('uploadForm'));
var na=document.getElementById('name').value;
var pa=document.getElementById('password').value;
formData.append("username", na);                       
formData.append("password", pa);
formData.append("file", fileObj);
xmlhttp.open("post",FileController,true);
xmlhttp.send(formData);
}
</script>
</head>
<body>
<form id="uploadForm">
<div>用户名:<input type="text" name="username" id="name"/></div>
<div>密码:<input type="text" name="password" id="password"/></div>
<div>密码:<input type="file" name="upload" 
id="file"/></div>
	
</form>
<button type="button" onclick="loadTxt()">请求数据</button>
<div id="myDiv"></div>
</body>
</html>
